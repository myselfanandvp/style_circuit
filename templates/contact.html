{% extends 'index.html' %}

{% block content %}
{% load static %}


<div class="bg-no-repeat  bg-cover flex justify-center items-center flex-col px-2 md:px-0 py-4 bg-[url(https://www.bdhind.com/img/parallax/5.jpg)]">
  <h2 class="my-4 text-4xl tracking-tight font-extrabold text-center text-gray-200">Contact Us</h2>
  <p class="mb-8 font-light text-center text-gray-400 sm:text-xl">Got a technical issue? Want to send feedback
    about a beta feature? Need details about our Business plan? Let us know.</p>
  <form action="#" class="space-y-4 w-full p-4 lg:w-100  bg-gray-500/10  rounded-xl shadow-xl/50 ">
    <div>
      <label for="email" class="block mb-2 text-sm font-medium  text-gray-300 ">Email</label>
      <input type="email" id="email"
        class="shadow-sm bg-gray-50 border border-gray-300  text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5"
        placeholder="name@flowbite.com" required>
    </div>
    <div>
      <label for="subject" class="block mb-2 text-sm font-medium  text-gray-300 ">Subject</label>
      <input type="text" id="subject"
        class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500"
        placeholder="Let us know how we can help you" required>
    </div>
    <div class="sm:col-span-2">
      <label for="message" class="block mb-2 text-sm font-medium  text-gray-300 ">Your message</label>
      <textarea id="message" rows="6"
        class="block p-2.5 w-full text-sm  bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500"
        placeholder="Leave a comment..."></textarea>
    </div>
    <div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mb-2 rounded-full ring-2 hover:ring-offset-blue-500">
        Submit
      </button>

    </div>

  </form>

</div>

{% endblock %}
