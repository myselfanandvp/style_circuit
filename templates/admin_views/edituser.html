{% extends 'index.html'%}


{%block content%}

<div class="flex justify-center items-center w-full bg-gray-50 px-4 my-14">
    <form method="post" enctype="multipart/form-data" class="w-full max-w-lg bg-white p-6 rounded-lg shadow-xl">
        {% csrf_token %}

        {% for field in form %}
        <div class="mb-5">
            <label class="block text-sm font-medium text-gray-700 mb-1">
                {{ field.label }}
            </label>
            {{ field }}
            {% if field.name == 'profile_img' %}
            <p class="mt-1 text-sm text-gray-700 " id="file_input_help">SVG, PNG, JPG or GIF (MAX.
                800x400px).</p>
            {%endif%}
            {% if field.errors %}
            <p class="text-red-500 text-xs mt-1">
                {{ field.errors.as_text }}
            </p>
            {% endif %}
        </div>
        {% endfor %}

        <div class="flex justify-center">
            <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow focus:outline-none focus:ring-4 focus:ring-blue-300">
                Update
            </button>
        </div>
     

    </form>

</div>

{%endblock%}
