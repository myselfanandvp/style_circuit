{% extends 'index.html' %}


{%block content%}
<div class=" w-full flex justify-center items-center my-23 ">
<div class="flex flex-col justify-center items-center  px-3  lg:max-w-screen-sm space-y-4 bg-gray-100 p-4 rounded-2xl shadow-md/25">
    <p class="font-medium text-2xl">Forgot Password?</p>
    <p>
        Remembering your Password?
        <span>
            <a href="{% url 'login_url' %}" class="text-blue-500 underline hover:text-blue-700">
                Click me
            </a>
        </span>
    </p>
    <form method="post" class="flex gap-3 w-full flex-col ">
        {%csrf_token%}
        {{form}}
        <button type="submit"
            class="text-white self-center bg-blue-700 w-50 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2">Submit</button>
    </form>

</div>
</div>



{%endblock%}
